<!-- Nurodo naršyklei naudoti naujausią HTML5 versiją -->
<!DOCTYPE html>
<!-- Nustato dokumentui lietuvių kalbą -->
<html lang="lt">
<!-- Talpina meta informaciją ir išorinius resursus -->
<head>
    <!-- Nustato simbolių koduotę UTF-8, kad būtų teisingai rodomi lietuviški simboliai -->
    <meta charset="UTF-8">
    <!-- Pritaiko puslapio dydį įrenginio ekranui -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nustato puslapio pavadinimą naršyklės skirtuke -->
    <title>Kontaktai - AI Mnemonika</title>
    <!-- Įtraukia GSAP animacijų biblioteką -->
    <script src="libs/gsap/gsap.min.js" defer></script>
    <!-- Įtraukia Swiper.js slankiklio biblioteką -->
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <!-- Įtraukia Swiper.js stilius -->
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <!-- Įtraukia pagrindinį stilių failą -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Įtraukia pagrindinį JavaScript failą -->
    <script src="js/app.js" defer></script>
</head>
<!-- Pradeda puslapio turinio dalį -->
<body>
    <!-- Sukuria viršutinę juostą su navigacija -->
    <div class="top-line">
        <!-- Centruoja turinį puslapyje -->
        <div class="container container-top">
            <!-- Logotipo konteineris -->
            <div>
                <!-- Logotipo atvaizdavimo blokas su nuoroda į pagrindinį puslapį -->
                <div class="logo">
                    <a href="index.html">
                        <!-- Svetainės logotipo paveiksliukas -->
                        <img src="img/logo.svg" alt="AI Mnemonika logotipas">
                    </a>
                </div>
            </div>
            <!-- Navigacijos meniu konteineris -->
            <div>
                <!-- Pagrindinio meniu sąrašas -->
                <ul class="main-mnu">
                    <!-- Meniu punktas - nuoroda į metodų aprašymą -->
                    <li><a href="about.html">Apie metodą</a></li>
                    <!-- Meniu punktas - nuoroda į mnemonikos technikas -->
                    <li><a href="techniques.html">Technikos</a></li>
                    <!-- Meniu punktas - nuoroda į praktines užduotis -->
                    <li><a href="practice.html">Praktika</a></li>
                    <!-- Meniu punktas - nuoroda į kontaktinę informaciją (aktyvi) -->
                    <li><a href="contacts.html" class="active">Kontaktai</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Pagrindinio turinio konteineris -->
    <div class="container content-container">
        <!-- Puslapio pagrindinis pavadinimas -->
        <h1>Susisiekite su Mumis</h1>
        <!-- Turinio sekcija -->
        <div class="content-section">
            <!-- Kontaktinės informacijos blokas -->
            <div class="contact-info">
                <!-- Kontaktų sekcijos pavadinimas -->
                <h2>Kontaktinė Informacija</h2>
                <!-- Kontaktų įžanga -->
                <p>Turite klausimų? Susisiekite su mumis:</p>
                
                <!-- Kontaktų detalių blokas -->
                <div class="contact-details">
                    <!-- El. pašto informacija -->
                    <p><strong>El. paštas:</strong> info@aimnemonika.lt</p>
                    <!-- Telefono numeris -->
                    <p><strong>Tel.:</strong> +370 600 00000</p>
                    <!-- Fizinis adresas -->
                    <p><strong>Adresas:</strong> Programuotojų g. 1, Vilnius</p>
                </div>
            </div>
            
            <!-- Kontaktų formos blokas -->
            <div class="contact-form">
                <!-- Formos sekcijos pavadinimas -->
                <h2>Žinutės Forma</h2>
                <!-- Kontaktų forma -->
                <form id="contactForm">
                    <!-- Vardo įvesties laukas -->
                    <div class="form-group">
                        <label for="name">Vardas:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <!-- El. pašto įvesties laukas -->
                    <div class="form-group">
                        <label for="email">El. paštas:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <!-- Žinutės įvesties laukas -->
                    <div class="form-group">
                        <label for="message">Žinutė:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <!-- Formos siuntimo mygtukas -->
                    <button type="submit" class="submit-button">Siųsti</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Puslapio fono sluoksnis -->
    <div class="layer"></div>
</body>
</html>
